{% extends "base.html" %}
{% block title %}{{ product.name }} | E-Commerce{% endblock %}

{% block content %}
<section class="bg-gradient-to-r from-pink-50 via-purple-50 to-indigo-50 py-12 rounded-xl shadow-lg">
  <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 p-6 bg-white rounded-2xl shadow-lg">
    
    <!-- Product Image -->
    <div>
      <img src="{{ product.image.url }}" alt="{{ product.name }}" 
           class="w-full h-96 object-cover rounded-lg shadow-md">
    </div>

    <!-- Product Details -->
    <div class="flex flex-col justify-center">
      <h1 class="text-3xl font-bold text-indigo-800 mb-4">{{ product.name }}</h1>
      <p class="text-gray-700 mb-4">{{ product.description }}</p>
      <p class="text-2xl font-semibold text-green-600 mb-6">₹{{ product.price }}</p>

      <h2>{{ product.name }}</h2>
<p>Category: {{ product.category.name }}</p>


      <!-- ✅ Add to Cart button goes here -->
      <a href="{% url 'cart:add_to_cart' product.id %}" 
         class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
         Add to Cart
      </a>

      <!-- Optional: Back to Products -->
      <a href="{% url 'products:product_list' %}" 
         class="mt-4 inline-block text-indigo-600 hover:underline">
         ← Back to Products
      </a>
    </div>
  </div>
</section>
{% endblock %}
